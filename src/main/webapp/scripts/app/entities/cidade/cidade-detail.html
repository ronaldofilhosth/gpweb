
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nm_cidade</span>
                </td>
                <td>
                    <span class="form-control-static">{{cidade.nm_cidade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>id_estado</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="estado.detail({id:cidade.id_estado.id})">{{cidade.id_estado.y}}</a>

            </tr>
            </tbody>
        </table>
