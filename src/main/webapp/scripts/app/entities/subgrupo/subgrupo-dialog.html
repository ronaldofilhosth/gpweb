<form name="editForm" role="form" novalidate ng-submit="save()">
    <!-- cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" data-dismiss="modal" ng-click="clear()">&times;</button>
        
        <i class="mdi mdi-package mdi-22"></i>
        <h3 class="modal-title" id="mySubgrupoLabel">Criar ou editar um Subgrupo</h3>
    </div>
    <!-- fim cabeçalho -->
    
    <!-- conteúdo -->
    <div class="modal-body">
        <!-- mensagem de retorno do jhipster -->
        <jh-alert-error></jh-alert-error>        

        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <div class="form-group">
                    <label  for="field_nome">Nome</label>
                    <input  type="text" class="form-control text-uppercase" id="field_nome" name="nome"                              
                            ng-model="subgrupo.nmSubGrupo" autofocus ng-required="true" maxlength="35"/>
                </div>
            </div><!-- fim coluna -->
            
            <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                    <label  for="field_custo">Custo(%)</label>
                    <input  type="number" class="form-control" id="field_custo" name="custo"
                            ng-model="subgrupo.vlCusto" min="0" max="100" placeholder="0,00"/>
                </div>
            </div><!-- fim coluna -->
        </div><!-- fim row -->
    </div><!-- fim conteúdo -->

    <!-- rodapé --> 
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="modal-footer">
                <!-- botão cancelar -->
                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        ng-click="clear()">
                    <span class="mdi mdi-close mdi-icon"></span>
                    <span>Cancelar</span>
                </button>
                <!-- botão salvar -->
                <button type="submit" 
                        ng-disabled="editForm.$invalid || isSaving"
                        class="btn btn-success">
                    <span class="mdi mdi-content-save mdi-icon"></span>                     
                    <span>Salvar</span>
                </button>
            </div><!-- fim modal-footer -->
        </div><!-- fim colunas -->
    </div><!-- fim rodapé -->
</form><!-- fim form -->
