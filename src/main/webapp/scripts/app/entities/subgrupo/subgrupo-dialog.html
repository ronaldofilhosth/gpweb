                    <input  type="number"

                            name="custo"
                            ng-model="subgrupo.custo"                            
                            ng-init="subgrupo.custo = 0"

                    />
                </div>

                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal" 
                        ng-click="clear()">
                    <span class="mdi mdi-close mdi-2x mdi-icon-text-va"></span>
                        &nbsp;
                    <span>Cancelar</span>
                </button>
                <!-- botão salvar -->
                <button type="submit" 
                        class="btn btn-success"
                        ng-disabled="editForm.$invalid || isSaving">
                    <span class="mdi mdi-content-save mdi-2x mdi-icon-text-va"></span>
