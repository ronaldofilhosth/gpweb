<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title" style="font-size:25px">Subgrupos</h3>             
    </div>
    <div class="box-body">
        <jh-alert></jh-alert>
        <div class="row row-pd">
            <div class="col-sm-6">
                <button class="btn btn-success btn-flat pull-left" ui-sref="subgrupo.new">
                    <span class="mdi mdi-plus mdi-2x mdi-icon-text-va"></span> 
                    <span>Adicionar</span>
                </button>
            </div>
            <div class="col-sm-6">
                <form class="form-inline pull-right" name="searchForm">                   
                    <input class="form-control" type="text" ng-model="searchQuery" id="searchQuery" placeholder="Pesquisar">                    
                    <button class="btn btn-info btn-flat hidden-xs" ng-click="search()">
                        <span class="mdi mdi-magnify mdi-2x mdi-icon-text-va"></span>
                    </button>
                </form>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="col-sm-8">Nome</th>
                                <th class="text-center">Custo(%)</th>
            <!--                     <th>Vl_valor</th> -->
            <!--                     <th>Dt_operacao</th> -->
            <!--                     <th>Fl_envio</th> -->
            <!--                     <th>Nn_novo</th> -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="subgrupo in subgrupos track by subgrupo.id">
                                <td class="text-center"><a ui-sref="subgrupo.detail({id:subgrupo.id})">{{subgrupo.id}}</a></td>
                                <td class="col-sm-8 text-uppercase">{{subgrupo.nome}}</td>
                                <td class="text-center">{{subgrupo.custo}}</td>
            <!--                     <td>{{subgrupo.vl_valor}}</td> -->
            <!--                         <td>{{subgrupo.dt_operacao | date:'mediumDate'}}</td> -->
            <!--                     <td>{{subgrupo.fl_envio}}</td> -->
            <!--                     <td>{{subgrupo.nn_novo}}</td> -->
                                <td class="text-center">
                                    <button type="submit"
                                            ui-sref="subgrupo.detail({id:subgrupo.id})"
                                            class="btn btn-outlined btn-success">
                                        <span class="mdi mdi-eye mdi-2x mdi-icon-text-va"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="subgrupo.edit({id:subgrupo.id})"
                                            class="btn btn-outlined btn-primary">
                                        <span class="mdi mdi-pencil mdi-2x mdi-icon-text-va"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="subgrupo.delete({id:subgrupo.id})"
                                            class="btn btn-outlined btn-danger">
                                         <span class="mdi mdi-delete mdi-2x mdi-icon-text-va"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.row-table -->
        <div class="row">
            <div class="col-sm-12">
                <ul class="pagination pull-right">
                    <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                    <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                    <li class="active"><a>{{page + 1}}</a></li>
                    <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                    <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                    <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                    <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
