<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title"><span>Subgrupo</span> {{subgrupo.id}}</h3>            
    </div>  

    <div class="box-body"> 
        <div class="table-responsive">
            <table class="table table-striped">
                <!--
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                -->
                <tbody>
                <tr>
                    <td>
                        <label>Nome</label>
                    </td>                    
                    <td>
                        <span class="form-control-static">{{subgrupo.nmSubGrupo}}</span>
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <label>Custo(%)</label>
                    </td>
                    <td>
                        <span class="form-control-static">{{subgrupo.vlCusto | currency:'':2}}</span>
                    </td>
                </tr>    
                </tbody>
            </table>
        </div>

        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="mdi mdi-arrow-left mdi-icon"></span>
            <span> Voltar</span>
        </button>
    </div>
</div>
