
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClienteLabel">Create or edit a Cliente</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="cliente.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                   ng-model="cliente.nome"
                >
        </div>
        <div class="form-group">
            <label for="field_cpf">CPF</label>
            <input type="text" class="form-control" name="cpf" id="field_cpf"
                   ng-model="cliente.pessoaFisica.cpf"
                >
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
