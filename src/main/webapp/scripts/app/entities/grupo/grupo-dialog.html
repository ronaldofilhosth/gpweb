
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>	  
	
	<div class="modal-content">
	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<h4 class="modal-title" id="myGrupoLabel">Criar ou editar Grupo</h4>
		</div>	
		
		<div class="modal-body">
			<jh-alert-error></jh-alert-error>
					
			<div class="row">
				<div class="col-xs-12">				
					<div class="form-group">						
						<label for="field_nm_grupo">Nome</label> 
						<input class="form-control text-uppercase" type="text" name="nm_grupo" id="field_nm_grupo" 
							ng-model="grupo.nm_grupo" ng-required="true" maxlength="35" ng-change="findName()"/>											
					</div>
				</div>
			</div>			
			
			<div class="row">
				<div class="col-xs-12 col-md-4">			 
					<div class="form-group">
						<label for="field_vl_comissao">Comissão(%)</label> 
						<input class="form-control" type="number" name="vl_comissao" id="field_vl_comissao" 
							ng-model="grupo.vl_comissao" min="0" max="100" placeholder='0,00'/>
					</div>
				</div>
			</div>			
			
			<div class="row">			
				<div class="col-xs-12 col-md-4">
					<div class="form-group">
						<label for="field_vl_desconto">Desconto(%)</label>						
							<input class="form-control" type="number" name="vl_desconto" id="field_vl_desconto" 
								ng-model="grupo.vl_desconto" min="0" max="100" placeholder='0,00'/>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
  				<div class="panel-heading">
					<div class="row">			
						<div class="col-xs-12">
							<div class="form-group">
								<div class="checkbox checkbox-position">					
									<input class="checkbox-size" type="checkbox" name="fl_promo" id="field_fl_promo" ng-model="grupo.fl_promo" /> 	
									<label class="checkbox-label" for="field_fl_promo">Promoção</label>		 
								</div>
							</div>
						</div>
					</div>
  				</div>
  
		  		<!-- Só mostra caso tenha selecionado promoção -->
  				<div class="panel-body" ng-show="grupo.fl_promo" ng-init="rgAux1 = false; rgAux2 = false; rgAux3 = false;">
  							
					<div class="row">
						<div class="form-group">	
							<div class="col-xs-3 col-sm-2 col-md-1 radio">
	  							<label>
	    							<input type="radio" name="nn_type" id="field_nn_type1" value="1"
	    							    ng-model="grupo.nn_type" ng-click="rgAux2 = false; rgAux3 = false;">Até:
		  						</label>	
							</div>
								
							<div class="col-xs-8 col-sm-3 col-md-1 input-group">
								<div class="input-group-addon">
			                   		<i class="mdi mdi-calendar mdi-2x"></i>
	                    		</div> 
								<input class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" type="date" 
									name="dt_promo"	id="field_dt_promo"	ng-model="grupo.dt_promo"
									ng-disabled="grupo.nn_type != 1"/>
							</div>
						</div>				
					</div>
					
					<div class="row">
						<div class="form-group">					
							<div class="col-xs-3 col-sm-2 col-md-1 radio">
	  							<label>
	    							<input type="radio" name="nn_type" id="field_nn_type2" value="2"
	    								 ng-model="grupo.nn_type" ng-click="rgAux1 = false; rgAux3 = false;">Dia: 
	  							</label>
							</div>
						
							<div class="col-xs-3 col-sm-4 col-md-2 input-group">
								<input class="form-control" type="number" name="nDay" id="nDay" ng-model="grupo.nn_day" 
								 ng-disabled="grupo.nn_type != 2" min="1" max="31"/>
							</div>					
						</div>
					</div>
	
					<div class="row">
						<div class="form-group">					
							<div class="col-xs-3 col-sm-2 col-md-1 radio">
	  							<label>
	    							<input type="radio" name="nn_type" id="field_nn_type3" value="3"
	    								ng-model="grupo.nn_type" ng-click="rgAux1 = false; rgAux2 = false;">Em: 
	  							</label>
							</div>
						
							<div class="col-xs-6 col-sm-4 col-md-3 input-group">
								<select class="form-control" id="selDay" ng-model="grupo.nm_dayweek"  
									ng-disabled="grupo.nn_type != 3">
	  								<option value="DOMINGOS">DOMINGOS</option>
	  								<option value="SEGUNDAS">SEGUNDAS</option>
	  								<option value="TERCAS">TERÇAS</option>
									<option value="QUARTAS">QUARTAS</option>
									<option value="QUINTAS">QUINTAS</option>
									<option value="SEXTAS">SEXTAS</option>
									<option value="SABADOS">SÁBADOS</option>
								</select>
							</div>					
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salvar</span>
					</button>
				</div>
			</div>
		</div>
		
	</div>		
</form>
