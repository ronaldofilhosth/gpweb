<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title"><span>Grupo</span> {{grupo.id}}</h3>            
    </div> 
    <div class="box-body">    
        <div class="table-responsive">
            <table class="table table-striped">
                <!--<thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                -->
                <tbody>
                	<!-- Linha 1 -->
	                <tr>
	                    <td colspan="2">
	                        <label>Nome</label>
	                    </td>	                    
	                </tr>
	                <tr>
	                	<td colspan="2">
	                        <span class="form-control-static">{{grupo.nmGrupo}}</span>
	                    </td>	                    
	                </tr>

	                <!-- Linha 2 -->
	                <tr>
	                	<td colspan="2">
	                        <label>Data Operação</label>
	                    </td>	                    	                    
	                </tr>
	                <tr>
	                	<td colspan="2">
	                        <span class="form-control-static">{{grupo.dtOperacao | date:'dd/MM/yyyy'}}</span>
	                    </td>
	                    
	                </tr>
					
					<!-- Linha 3 -->
	                <tr>
	                	<td>
	                        <label>Comissão (%)</label>
	                    </td>
	                	<td>                    	
	                        <label>Sem desconto</label>
	                    </td>                   
	                </tr>
	                <tr>
	                	<td>
	                        <span class="form-control-static">{{grupo.vlComissao | currency:'':2}}%</span>
	                    </td>
	                	<td>
	                        <span class="form-control-static text-uppercase">{{grupo.flDesco ? 'Sim': 'Não'}}</span>
	                    </td>                   
	                </tr>

	                <!-- Linha 4 -->
	                <tr>
	                	<td>                    	
	                        <label>Promoção</label>
	                    </td>
	                	<td>
	                        <label>Desconto Promocional (%)</label>
	                    </td>
	                </tr>
	                <tr>
	                	<td>
	                        <span class="form-control-static text-uppercase">{{grupo.flPromo ? 'Sim': 'Não'}}</span>
	                    </td>
	                	<td>
	                        <span class="form-control-static">{{grupo.vlDesconto | currency:'':2}}%</span>
	                    </td>
	                </tr>                 
	                
	                <!-- Linha 5 -->
	                <!-- Promoção -->                
	                <tr> 
	                    <!-- 1 - Setting promotion option by date -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 1)">
	                        <label>Válida até:</label>
	                    </td>
	                    <!-- 2 - Setting promotion option by day -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 2)">
	                        <label>Válida para todo dia:</label>
	                    </td>
	                    <!-- 3 - Setting promotion option by week day -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 3)">
	                        <label>Válida apenas nas(os):</label>
	                    </td>
					</tr>
	                <tr>
	                    <!-- 1 - Setting promotion option by date -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 1)">	                    	
	                        <span class="form-control-static">{{grupo.dtPromo | date:'dd/MM/yyyy'}}</span>
	                    </td>
	                    <!-- 2 - Setting promotion option by day -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 2)">
	                        <span class="form-control-static">{{grupo.nnDay}}</span>
	                    </td>
	                    <!-- 3 - Setting promotion option by week day -->
	                    <td colspan="2" ng-show="grupo.flPromo && (grupo.nnType == 3)">
	                        <span class="form-control-static">{{grupo.nmDayweek}}</span>
	                    </td>
	                </tr>	                                  
                </tbody>
            </table>
        </div>
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="mdi mdi-arrow-left"></span>
            <span> Voltar</span>
        </button>    
    </div>
</div>
