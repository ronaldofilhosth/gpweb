<div class="box">

    <div class="box-header with-border">
        <h3 class="box-title"><span>Grupo</span> {{grupo.id}}</h3>            
    </div>  

    <div class="box-body"> 
        <div class="table-responsive">
            <table class="table table-striped">
                <!--<thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                -->
                <tbody>
                <tr>
                    <td colspan="2">
                        <label>Nome</label>
                    </td>                    
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="form-control-static text-uppercase">{{grupo.nome}}</span>
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <label>Comissão(%)</label>
                    </td>
                    <td>
                        <label>Desconto(%)</label>
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <span class="form-control-static">{{grupo.valorComissao}}</span>
                    </td>
                    <td>
                        <span class="form-control-static text-uppercase">{{grupo.comDesconto ? 'Sim': 'Não'}}</span>
                    </td>                    
                </tr>
                <tr>
                    <td>
                        <label>Promoção</label>
                    </td>
                    <td>
                        <label>Data Promoção</label>
                    </td>                    
                </tr>                
                <tr>
                    <td>
                        <span class="form-control-static text-uppercase">{{grupo.emPromo ? 'Sim': 'Não'}}</span>
                    </td>
                    <td>
                        <span class="form-control-static text-uppercase">{{grupo.dataPromo | date:'mediumDate'}}</span>
                    </td>                    
                </tr>               
                
                <tr>
                    <td>
                        <label>Data Operação</label>
                    </td>
                    <td>
                        <label>Sem Contagem</label>
                    </td>                                                           
                </tr>
                <tr>
                    <td>
                        <span class="form-control-static">{{grupo.dataoPeracao | date:'mediumDate'}}</span>
                    </td>
                    <td>
                        <span class="form-control-static text-uppercase">{{grupo.semSaldo ? 'Sim': 'Não'}}</span>
                    </td>                    
                </tr>
                <!--
                <tr>
                    <td>
                        <label>Envio</label>
                    </td>
                    <td>
                        <label>Novo</label>
                    </td>                    
                </tr>                
                <tr>
                    <td>
                        <span class="form-control-static">{{grupo.enviado ? 'Sim': 'Não'}}</span>
                    </td>
                    <td>
                        <span class="form-control-static">{{grupo.novo}}</span>
                    </td>
                </tr> 
                -->               
                </tbody>
            </table>
        </div>

        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="mdi mdi-arrow-left mdi-icon"></span>
            <span> Voltar</span>
        </button>
    </div>
</div>
