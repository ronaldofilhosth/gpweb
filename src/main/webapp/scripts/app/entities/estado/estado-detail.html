
<div>
    <h2><span>Estado</span> {{estado.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nm_estado</span>
                </td>
                <td>
                    <span class="form-control-static">{{estado.nm_estado}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Sg_estado</span>
                </td>
                <td>
                    <span class="form-control-static">{{estado.sg_estado}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ds_pais</span>
                </td>
                <td>
                    <span class="form-control-static">{{estado.ds_pais}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
